apiVersion: v2
name: qblis-node-helm-chart
description: Helm chart for deploying the Qublis blockchain node
version: 1.0.0
appVersion: "1.0.0"

# The chart's name and version
maintainers:
  - name: Your Name
    email: your-email@example.com

# Keywords that describe the chart
keywords:
  - qblis
  - blockchain
  - helm
  - kubernetes

# A description of the application this chart will deploy
home: https://github.com/your-username/qblis

# The chart dependencies
dependencies:
  - name: "database"
    version: "1.2.3"
    repository: "https://charts.bitnami.com/bitnami"

# Values file used to configure the Helm chart deployment
valuesFile: values.yaml
